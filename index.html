<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="header" class="makeWhite">Aim Trainer</h1>
    <p class="makeWhite">Click the moving targets as quick as you can!</p>

    <div id="gameContainer">
        <div id="target"></div>
    </div>

    <div class="makeWhite" id="score">Score: 0</div>
    <div class="makeWhite" id="time">Time: 30</div>

    <button id="resetButton">Play Again</button>

    
    <script src="script.js"></script>
</body>
</html>
